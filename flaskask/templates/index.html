<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	function refresh() {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			var myObj = JSON.parse(this.responseText);
			document.getElementById("maskedWord").innerHTML = myObj.maskedWord;
			document.getElementById("livesRemaining").innerHTML = myObj.livesRemaining;
			document.getElementById("alphabetsUsed").innerHTML = myObj.alphabetsUsed;
			document.getElementById("word").innerHTML = myObj.word;
		  }
		};
		xmlhttp.open("GET", "../data.json", true);
		xmlhttp.send();
	}

	function init() {
	  refresh()
	  var int = self.setInterval(function () {
		refresh()
	  }, 10);
	}

    </script>
</head>
<body onload="init()" style="overflow-x: hidden">
<div class="text-center hidden">
    <img src="https://brandhub.unimelb.edu.au/guidelines/logos/04_Logo_Vertical-Housed.jpg" height="200" width="200">
</div>
<div class="container-fluid">
    <div class="center-block">
        <div class="col-sm-12 text-center">
            <h1 style="font-family:Courier New;" class="text-uppercase">Natural Language Analysis With Python NLTK</h1>
            <h2>HANGMAN</h2>
            <h5><span class="glyphicon glyphicon-education"></span> Created by Research Platform Services</h5>
            <br>
            <div class="alert" style="background-color:rgb(150, 150, 150);color:rgb(256,256,256);">
                <h5>Guess a letter for the hangman game. You can speak a country name at a time or say like - A for
                    Australia</h5>
                <span id="datetime"></span>
                <script>
                    var dt = new Date();
                    document.getElementById("datetime").innerHTML = dt.toLocaleString();

                </script>
            </div>
            <h1></h1>
        </div>
    </div>
    <div class="col-xs-12 text-center jumbotron" style="background-color:rgb(10, 100, 200);">
        <br>
        <h1><span id="maskedWord" style="color:white; font-size: 200%;"></span></h1>
        <br>
        <br>
    </div>
</div>
<div class="text-center" style="font-family:Courier New;">
    <h3>LIVES REMAINING : <b><span id="livesRemaining"></span></b></h3>
    <h3>ALPHABETS USED : <b><span id="alphabetsUsed"></span></b></h3>
</div>
<div class="col-xs-12 text-center jumbotron">
    <h2><b><span id="word"></span></b></h2>
</div>
</body>
</html>
